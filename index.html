<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>CONTENTs</title>
    <meta name="description" content="ContentMode Magazine" />
    <meta property="og:url" content="https://shoneal.github.io/contentmode/" />
    <meta property="og:title" content="CONTENTs" />
    <meta property="og:description" content="ContentMode Magazine" />
    <meta
      property="og:image"
      content="https://shoneal.github.io/contentmode/images/twitter-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://shoneal.github.io/contentmode/images/twitter-image.jpg"
    />
    <meta property="og:site_name" content="CONTENTs" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CONTENTs" />
    <meta name="twitter:description" content="ContentMode Magazine" />
    <meta
      name="twitter:image"
      content="https://shoneal.github.io/contentmode/images/twitter-image.jpg"
    />
    <link rel="icon" href="./images/favicon.png" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <button class="header_button button-is_active">
        <img class="header_logo logo" src="" alt="" />
      </button>
      <div class="navigation">
        <ul class="navigation_list"></ul>
      </div>
    </header>
    <main>
      <div class="recent"></div>
      <div class="section_full hidden">
        <div class="section_full_title"></div>
        <ul class="section_full_list"></ul>
      </div>
    </main>
    <div class="popup">
      <div class="popup-content">
        <div class="close">
          <img class="logo" src="" alt="" />
        </div>
        <div class="popup_header">
          <img class="popup_header_image" src="" alt="" loading="lazy" />
          <h3 class="popup_header_title"></h3>
        </div>
        <div class="popup_main"></div>
      </div>
    </div>

    <template id="recent-template">
      <div class="recent_section">
        <button class="section_button">
          <img class="logo" alt="" src="" />
        </button>
        <ul class="section_list"></ul>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
